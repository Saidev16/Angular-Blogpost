
<form >
    <div class="form-group">
        <label for="firstName">First name</label>
        <input  required ngModel name='firstname' minlength='4' maxLength="10" pattern="[a-zA-Z]+"  #firstName="ngModel" class='form-control' type="text" id="firstName"  >
        <div class="alert alert-danger" *ngIf=" firstName.touched && !firstName.valid">
            <div *ngIf='firstName.errors?.required' >Ce champ est obligatoire</div>
            <div *ngIf='firstName.errors?.minlength'>ce champs doit avoir au moins 4 caract√©res</div>
            <div *ngIf='firstName.errors?.pattern' > first name foit etre alphabet</div>
        </div>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name='lastname' #lastName class='form-control' type="text" id="lastName"  >
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <input name='comment' #comment class='form-control' type="text" id="comment"  >
    </div>
    <button class="btn btn-primary">enregistrer</button>
</form>
